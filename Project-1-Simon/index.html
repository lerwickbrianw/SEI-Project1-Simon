<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Sez</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Simon Sez</h1>
    <div class="header">
      <h2 class="errormsg"></h2>
      <div class="counterContainer">
        <div class="counter label">Count</div>
        <div class="counter value">0</div>
      </div>
      <div class="highScoreContainer">
        <div class="counter highScoreLabel">High Score</div>
        <div class="value highScoreValue">0</div>
      </div>
      <!-- <div class="fastestContainer">
        <div class="counter fastestLabel">Quickest</div>
        <div class="value fastestalue">0</div>
      </div> -->
    </div>
    <!-- // on off switcht code from https://proto.io/freebies/onoff/ -->
    <div class="onoffswitch">
      <input
        type="checkbox"
        name="onoffswitch"
        class="onoffswitch-checkbox"
        id="myonoffswitch"
        tabindex="0"
        checked
      />
      <label class="onoffswitch-label" for="myonoffswitch">
        <span class="onoffswitch-inner"></span>
        <span class="onoffswitch-switch"></span>
      </label>
    </div>
    <div class="timer">0:00</div>
    <div class="board">
      <div class="cell cell-red" value="1"></div>
      <div class="cell cell-blue" value="2"></div>
      <div class="cell cell-green" value="3"></div>
      <div class="cell cell-yellow" value="4"></div>
    </div>
    <button id="startGameBtn">Start Game</button>
    <button id="endGameBtn">Quit Game</button>
    <script src="js/script.js"></script>
  </body>
</html>
