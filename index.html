<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Sez</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Candal&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <audio
      id="redBtnSound"
      src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"
    ></audio>
    <audio id="blueBtnSound">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" />
      <source />
    </audio>
    <audio
      id="greenBtnSound"
      src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"
    ></audio>
    <audio
      id="yellowBtnSound"
      src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"
    ></audio>
    <audio
      id="wrongSound"
      src="http://www.freesound.org/data/previews/331/331912_3248244-lq.mp3"
    ></audio>
    <audio
      id="gameWinSound"
      src="http://commondatastorage.googleapis.com/codeskulptor-demos/pyman_assets/intromusic.ogg"
    ></audio>

    <!-- <div class="timer">0:00</div> -->
    <div id="outerCircle">
      <div class="cell cell-red" value="1"></div>
      <div class="cell cell-blue" value="2"></div>
      <div class="cell cell-green" value="3"></div>
      <div class="cell cell-yellow" value="4"></div>
      <div id="innerCircle">
        <div id="title">SIMON</div>
        <div id="switches">
          <!-- <input type="checkbox" class="toggle" id="on"> -->
          <button class="button" id="startGameBtn"></button>
          <div id="startButtonTxt">Start</div>
          <div id="countBox">
            <div id="countDisplay">
              <div class="currentlevel" id="displayText">
                --
              </div>
            </div>
            <div id="currentText">Current</div>
            <div id="currentText2">Level</div>
          </div>
          <div id="highLevelBox">
            <div id="levelDisplay">
              <div class="highlevel" id="displayText">
                --
              </div>
            </div>
            <div id="highText">High</div>
            <div id="highText2">Level</div>
          </div>

          <!-- // on off switcht code from https://proto.io/freebies/onoff/ -->
          <div class="difficultyswitch">
            <input
              type="checkbox"
              name="difficultyswitch"
              class="difficultyswitch-checkbox"
              id="mydiffswitch"
              tabindex="0"
              checked
            /></input>
            <label class="difficultyswitch-label" for="mydiffswitch">
              <span class="difficultyswitch-inner"></span>
              <span class="difficultyswitch-switch"></span>
            </label>
          </div>
          <div class="onoffswitch">
            <input
              type="checkbox"
              name="onoffswitch"
              class="onoffswitch-checkbox"
              id="myonoffswitch"
              tabindex="0"
            />
            <label class="onoffswitch-label" for="myonoffswitch">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
            </label>
          </div>
          <div class="credit">Mavrick Edition</div>
        </div>
      </div>
    </div>
    <p>
      <a href="http://jigsaw.w3.org/css-validator/check/referer">
        <img
          style="border: 0; width: 88px; height: 31px;"
          src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
          alt="Valid CSS!"
        />
      </a>
    </p>
    <script src="js/script.js"></script>
  </body>
</html>
